allowed_mime_types[] = application/x-pdf
allowed_mime_types[] = application/xml
allowed_mime_types[] = text/xml
allowed_mime_types[] = application/x-compressed
allowed_mime_types[] = application/x-zip-compressed
allowed_mime_types[] = application/zip
allowed_mime_types[] = multipart/x-zip