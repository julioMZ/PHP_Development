;Data Base connection properties
[DataBase]
dbms = mysql
host = localhost
dbname = db_name
user = user_name
pass = password

;Data Base Files Config.
[DBFile]
table_name = sys_files
max_file_size = 1572864;1.5 MB->1572864 Bytes
